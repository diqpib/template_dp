<body>
    <header></header>
    <main>
        <h1>流通在庫納入規約</h1>
        <div class="distribution-agreement-text">
            <h2>保証期間及び保証内容</h2>
            <div class="text-content">
                <p>外観保証期間:弊社から商品出荷後10日以内</p>
                <p>動作保証期間:弊社から商品出荷後20日以内</p>
                <p>不具合解析:不可</p>
                <p>保証内容:不具合品のみ交換可能な製品が有る場合は交換対応</p>
                <p>交換可能な製品が無い場合は返品・返金とさせて頂きます。</p>
                <p>弊社にて納入した部品に関して派生した損害等の賠償は</p>
                <p>上記内容以外、一切お受けする事が出来ませんので予めご了承下さい。</p>
                <p>特例:上記内容と異なる場合は、手配前に連絡とします。</p>
            </div>
        </div>
    </main>
