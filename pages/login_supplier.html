<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_supplier</title>
  </head>
  <body>
    <main>
      <h1>サプライヤーユーザーログイン</h1>
      <form action="">
        <div class="entry_box mail_box">
          <label for="mail">メールアドレス</label>
          <input type="email" name="mail" id="mail" />
        </div>
        <div class="entry_box password_box">
          <label for="password">パスワード</label>
          <input type="password" name="password" id="password" />
        </div>
        <section>
          <div class="check_box">
            <input type="checkbox" />
            <p>ログイン情報を保存</p>
          </div>
          <p>
            パスワードを忘れた方は<a href="update_supplier_info.html">こちら</a>
          </p>
        </section>
        <button class="button">送信</button>
      </form>
      <p>
        ユーザー登録がまだの方は<a href="register_supplier.html">こちら</a>から
      </p>
    </main>
  </body>
</html>
