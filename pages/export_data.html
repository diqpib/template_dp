<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エクスポート</title>
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/export_data.css">
</head>

<body>
    <header></header>
    <main>
        <h1>エクスポート</h1>
        <div class="table-top">
            <select name="並び替え">
                <option value="new">新着順(新しい順)</option>
                <option value="old">登録順(古い順)</option>
                <option value="manufacturer">メーカー順</option>
            </select>
            <div>10件中1-10件目</div>
            <div><i class="fas fa-caret-left"></i>前ページ　1・2・3　後ページ<i class="fas fa-caret-right"></i></div>
        </div>
        <table id="export-table">
            <tr>
                <th>メーカー</th>
                <th>品名</th>
                <th>型式</th>
                <th>数量</th>
                <th>荷姿</th>
                <th>ROHS</th>
                <th>DC</th>
                <th>備考</th>
            </tr>
        </table>
        <div class="table-bottom">
            <button type="button" id="export-button">ファイルをエクスポート <i class="fas fa-file-export"></i></button>
        </div>
    </main>
    <footer></footer>
</body>

</html>
