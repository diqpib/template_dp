<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
  </head>
  <body>
    <main>
      <h1>お問い合わせ</h1>
      <section>
        <p>アイコン　049-214-5194</p>
        <p>
          アイコン　
          <a href="https://www.devicepartners.co.jp"
            >https://www.devicepartners.co.jp</a
          >
        </p>
      </section>
      <form action="">
        <div class="entry_box name_box">
          <label for="name">お名前</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="entry_box furigana_box">
          <label for="furigana">ふりがな</label>
          <input type="text" name="furigana" id="furigana" />
        </div>
        <div class="entry_box company_box">
          <label for="company">御社名</label>
          <input type="text" name="company" id="company" />
        </div>
        <div class="entry_box phone_box">
          <label for="phone">電話番号</label>
          <input type="text" name="phone" id="phone" />
        </div>
        <div class="entry_box mail_box">
          <label for="mail">メールアドレス</label>
          <input type="text" name="mail" id="mail" />
        </div>
        <div class="entry_box text_box">
          <label for="text">お問合せ内容</label>
          <input type="text" name="text" id="text" />
        </div>
        <div class="file_box">
          <label for="file">添付ファイル</label>
          <button type="button" name="file" id="file">ファイルを選択</button>
          <p class="file_name">選択されていません</p>
        </div>
        <div class="check_box">
          <input type="checkbox" />
          <p>
            確認画面は表示されません。上記内容にて送信しますがよろしいですか？
          </p>
        </div>
        <button>送信</button>
      </form>
    </main>
  </body>
</html>
